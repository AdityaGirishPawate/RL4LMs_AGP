tokenizer:
  model_name: t5-base
  padding_side: left
  truncation_side: left
  pad_token_as_eos_token: False

datapool:
  id: wmt16newsonly
  args:
    prompt_prefix: "translate English to German: "

alg:
  id: supervised
  training_args:
    per_device_train_batch_size: 64
    logging_steps: 1000
    num_train_epochs: 3
    weight_decay: 0.1
    lr_scheduler_type:
      expand: True
      values: ["constant"]
    learning_rate:
      expand: True
      values: [0.00001, 0.0001]
    save_total_limit: 1
  model_type: seq2seq
  model_name: "t5-base"
  generation_kwargs:
    expand: True
    values: 
      - post_processing_fn: null
        num_beams: 4
        length_penalty: 0.6
        max_new_tokens: 128


train_evaluation:
  eval_batch_size: 50
  metrics:
    - id: meteor
      args: {}
    - id: rouge
    - id: bleu
      args: {}
    - id: bert_score
      args:
        language: en
    - id: bleu
      args: {}
    - id: sacre_bleu
      args:
        tokenize: "intl"
    - id: ter
      args: {}
    - id: chrf
      args: {}
    - id: diversity
      args: {}


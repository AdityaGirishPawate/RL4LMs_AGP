tokenizer:
  model_name: gpt2
  padding_side: left
  truncation_side: left
  pad_token_as_eos_token: True 

datapool:
  id: cnn_daily_mail
  args:
    prompt_suffix: 
      expand: True 
      values: ["TL;DR:"]
    truncate_article: 
      expand: True 
      values: [null, 500]

alg:
  id: supervised
  training_args:
    per_device_train_batch_size:
      expand: True
      values: [12]
    logging_steps: 5000
    num_train_epochs: 2
    weight_decay: 0.1
    lr_scheduler_type: cosine
    learning_rate:
      expand: True
      values: [0.0001, 0.0005]
    save_total_limit: 1
  model_type: causal
  model_name: gpt2
  generation_kwargs:
    do_sample: True
    temperature: 
      expand: True
      values: [0.5, 0.7]
    top_k: 
      expand: True
      values: [0]
    min_length:
      expand: True 
      values: [50]
    max_new_tokens: 
      expand: True
      values: [100]
    post_processing_fn:
      expand: True 
      values:
        - id: three_sentence_summary

train_evaluation:
  eval_batch_size: 50
  metrics:
    - id: meteor
      args: {}
    - id: rouge
    - id: bleu
      args: {}
    - id: bert_score
      args:
        language: "en"
    # - id: bleurt
    #   args:
    #     config_name: bleurt-large-512
    - id: diversity
      args: {}
    - id: summaCZS
      args:
        granularity: sentence
        use_ent: True
        use_con: False


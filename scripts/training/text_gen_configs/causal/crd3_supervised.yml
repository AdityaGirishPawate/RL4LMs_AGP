tokenizer:
  model_name: gpt2
  padding_side: left
  truncation_side: left
  pad_token_as_eos_token: True 

datapool:
  id: crd3
  args:
    max_context_size: 5

alg:
  id: supervised
  training_args:
    per_device_train_batch_size: 16
    logging_steps: 10000
    num_train_epochs: 4
    weight_decay: 0.01
    lr_scheduler_type: constant
    learning_rate:
      expand: True
      values: [0.0001]
    save_total_limit: 1
  model_type: causal
  model_name: gpt2
  generation_kwargs:
    do_sample: True
    top_k: 50
    max_new_tokens: 20
    post_processing_fn: null

train_evaluation:
  eval_batch_size: 100
  metrics:
    - id: meteor
      args: {}
    - id: rouge
    - id: bleu
      args: {}
    - id: sacre_bleu
    - id: bert_score
      args:
        language: "en"
    - id: diversity
      args: {}

